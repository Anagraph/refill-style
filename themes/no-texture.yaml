                    style: no_texture
                    color: global.ultralight_color

        parks-and-national-forests-not-national-park:
            draw:
                polygons:
                    style: no_texture
                    color: global.ultralight_color
            national_park:
                draw:
                    polygons:
                        style: no_texture
                        color: global.lightest_color

        farm:
            draw:
                polygons:
