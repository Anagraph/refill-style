layers:
	# test data viz colors here
    restaurant:
        data: { source: mapzen, layer: pois }
        filter: { kind: restaurant }
        draw:
            mapzen_dot_density:
                color: global.dot_color1_fill
                outline:
                    color: global.dot_color1_outline

    cafe:
        data: { source: mapzen, layer: pois }
        filter: { kind: cafe }
        draw:
            mapzen_dot_density:
                color: global.dot_color2_fill
                outline:
                    color: global.dot_color2_outline

    bakery:
        data: { source: mapzen, layer: pois }
        filter: { kind: bakery }
        draw:
            mapzen_dot_density:
                color: global.dot_color3_fill
                outline:
                    color: global.dot_color3_outline

    park:
        data: { source: mapzen, layer: pois }
        filter: { kind: park }
        draw:
            mapzen_dot_density:
                color: global.dot_color4_fill
                outline:
                    color: global.dot_color4_outline

    school:
        data: { source: mapzen, layer: pois }
        filter: { kind: [school,kindergarten,playground] }
