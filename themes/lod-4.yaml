global:
    text_visible_service_road:      false
    text_visible_path:              false

layers:
    water:
        water-boundary-ocean:
            enabled: false
        water_boundaries-not-ocean:
            enabled: false
    roads:
        arrows:
            enabled: false

        filter:
            any:
                - all:
                    - $zoom: { max: 11 }
                - all:
                    - $zoom: { min: 11 }
                    - function() { return feature.min_zoom <= ($zoom - 1) }

        minor_road:
            hide-early:
                filter: { $zoom: { max: 13 } }
                draw:
                    lines:
                        visible: false

        service_road:
            enabled: false

        path:
            enabled: false

        track:
            enabled: false

        steps:
            enabled: false

        ferry:
            enabled: false


    buildings:
        draw:
            lines:
                width: [[14, 0px], [15, 0.5px], [16, 0.75px],[18, 0.75px], [19, 1px]]
        footprints:
            filter:
                any:
                    - { $zoom: [15], height: { min: 120 } }
                    - { $zoom: [15], area: { min: 2200 } }
                    - { $zoom: [15], volume: { min: 195000 } }
                    - { $zoom: [16], area: { min: 100 } }
                    - { $zoom: [16], volume: { min: 50000 } }
                    - { $zoom: { min: 17 }, area: true }
            draw:
                polygons:
                    visible: true
                lines:
                    visible: true
            extrude:
                filter:
                    all:
                        - function() { return global.sdk_building_extrude; }
                        - any:
                            - { $zoom: [15], height: { min: 190 } }
                            - { $zoom: [15], area: { min: 5000 } }
                            - { $zoom: [15], volume: { min: 100000 } }
                            - { $zoom: [16], height: { min: 100 } }
                            - { $zoom: [16], area: { min: 3500 } }
                            - { $zoom: [16], volume: { min: 50000 } }
                            - { $zoom: [17], area: { min: 500 } }
                            - { $zoom: [17], volume: { min: 15000 } }
                            - { $zoom: { min: 18 } }
                        - not:
                            - layer: [-1, -2, -3, -4, -5]
                draw:
                    polygons:
                        visible: true
                        order: 438
                        style: building-grid
                        extrude: global.building_extrude_height
                        # color: global.white_color
                    lines:
                        visible: true
                        order: 439
                        style: building-lines
                        extrude: global.building_extrude_height

    places:
        region:
            enabled: false

        populated-places:
            filter:
                all:
                    - kind: locality
                    - any:
                        - all:
                            - $zoom: { max: 8 }
                            - function() { return feature.min_zoom <= ($zoom - 1) }
                            - population: { min: 50000 }
                        - all:
                            - $zoom: [8]
                            - population: { min: 30000 }
                        - all:
                            - $zoom: [9,10]
                            - any:
                                - population: { min: 20000 }
                                - population: false
                        - all:
                            - $zoom: [11]
                            - any:
                                - population: { min: 2500 }
                                - population: false
                        - all:
                            - $zoom: [12]
                            - any:
                                - population: { min: 1000 }
                                - population: false
                        - all:
                            - $zoom: [13]
                            - any:
                                - population: { min: 100 }
                                - population: false
                        - all:
                            - $zoom: { min: 14 }
                            - function() { return feature.min_zoom <= ($zoom - 3) }

        neighbourhoods:
            filter:
                $zoom: { min: 14 }

    pois:
        national-park-protected-areas:
            filter:
                $zoom: { min: 7 }

    boundaries:
        region:
            region-labels:
                filter:
                    $zoom: { min: 13 }

    landuse:
        filter:
            all:
                - function() { return feature.min_zoom <= ($zoom - 1) }