global:
    # BROWN
    black_color:                  [0.588,0.341,0.353]
    dark_color:                   [0.675,0.431,0.443]
    mid_color:                    [0.745,0.537,0.545]
    midlight_color:               [0.796,0.631,0.639]
    light_color:                  [0.835,0.729,0.733]
    lighter_color:                [0.847,0.769,0.773]
    lightest_color:               [0.871,0.816,0.820]
    ultralight_color:             [0.953,0.918,0.925]
    offwhite_color:               [0.973,0.933,0.933]
    white_color:                  [1.00,1.00,1.00]
    transparent:                  [0.847,0.769,0.773,0.250]
    route_line:                   [0.700,0.196,0.507]

    # ORANGE II
    two_color_black: [1.000,0.350,0.000]
    two_color_dark: [0.996,0.424,0.114]
    two_color_mid_dark: [1.000,0.600,0.384]
    two_color_mid: [0.996,0.667,0.494]
    two_color_midlight: [1.000,0.733,0.592]
    two_color_light: [0.996,0.808,0.710]
    two_color_lighter: [0.996,0.875,0.808]
    two_color_ultralight: [1.000,0.922,0.878]
    two_color_offwhite: [1.000,0.965,0.949]


layers:
    water:
        draw:
            waves:
                color: [[1, global.two_color_lighter], [13, global.two_color_light]]
        later:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        lakes:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        other-water-areas:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        swimming_pool:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        water-boundary-ocean:
            draw:
                coast:
                    color: global.two_color_mid_dark

        water_boundaries-not-ocean:
            draw:
                coast:
                    color: global.two_color_mid_dark
            riverbank:
                draw:
                    coast:
                        color: global.two_color_mid_dark

    roads:
        railway:
            draw:
                railway_dash:
                    color: global.two_color_mid_dark

        ferry:
            draw:
                lines:
                    color: global.two_color_midlight


    landuse:
        national_park:
            draw:
                dots:
                    color: global.two_color_light

        parks-and-national-forests-not-national-park:
            draw:
                dots:
                    color: global.two_color_light

        farm:
            draw:
                tiny-dots:
                    color: global.two_color_lighter

        university:
            draw:
                dots-rev:
                    color: global.two_color_ultralight

        cemetery:
            draw:
                tiny-dots:
                    color: global.two_color_midlight

        golf_course:
            draw:
                medium-dots:
                    color: global.two_color_lighter

        hospital:
            draw:
                medium-dots:
                    color: global.two_color_lighter

        recreation_ground:
            draw:
                dots-rev-grid:
                    color: global.two_color_offwhite

        stadium:
            draw:
                dots-rev-grid:
                    color: global.two_color_lighter

        man-made:
            draw:
                horizontal-bars:
                    color: global.two_color_light

        tier5:
            tourism-related:
                draw:
                    dots:
                        color: global.two_color_light
            beach:
                draw:
                    dots:
                        color: global.two_color_midlight

        garden:
            draw:
                tiny-dots:
                    color: global.two_color_light

        parking:
            draw:
                horizontal-bars-rev:
                    color: global.two_color_offwhite

        pedestrian:
            draw:
                dots:
                    color: global.two_color_ultralight

        pitch:
            draw:
                tiny-dots:
                    color: global.two_color_midlight
                outline:
                    color: global.two_color_midlight

        playground:
            draw:
                dots-rev:
                    color: global.two_color_lighter

        school:
            draw:
                dots-rev:
                    color: global.two_color_ultralight

        minor-landuse:
            draw:
                dots:
                    color: global.two_color_light

    buildings:
        draw:
            polygons:
                color: global.white_color
            lines:
                color: [[14, global.two_color_mid], [17, global.two_color_mid_dark]]

        footprints:
            extrude:
                draw:
                    polygons:
                        color: global.white_color
                    lines:
                        color: [[14, global.two_color_mid], [17, global.two_color_mid_dark]]

    boundaries:
        country:
            draw:
                country-outerline:
                    color: global.two_color_light

        other_country_boundary_disputed_etc:
            draw:
                dashed:
                    color: global.two_color_light
            disputed:
                draw:
                    dashed_big:
                        color: global.two_color_light

        region:
            draw:
                lines:
                    color: global.two_color_lighter

styles:
    railway_dash:
        base: lines
        dash: [0.25, 1.0]
        dash_background_color: global.two_color_offwhite

    waves:
        shaders:
            uniforms:
                u_lighter: global.two_color_light
                u_lightest: global.two_color_ultralight

    coast:
        shaders:
            defines:
                OPACITY: 1.0

    building-grid:
        shaders:
            uniforms:
                u_grid_color: global.two_color_dark

    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: global.two_color_lighter

    pixel-pattern-bright:
        shaders:
            uniforms:
                u_tint: global.two_color_lighter

textures:
    building-grid:
        url: ../images/building-grid-hi-contrast3.gif


