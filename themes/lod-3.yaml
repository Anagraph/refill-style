global:
    # text_visible_tertiary:          false
    # text_visible_minor_road:        false
    text_visible_service_road:      false
    text_visible_path:              false

layers:
    water:
        water-boundary-ocean:
            enabled: false
        water_boundaries-not-ocean:
            enabled: false
    roads:
        arrows:
            enabled: false

        filter:
            any:
                - all:
                    - $zoom: { max: 8 }
                    - not: { kind: [major_road], kind_detail: [primary,secondary,tertiary] }
                - all:
                    - $zoom: [8,9]
                    - not: { kind: [major_road, minor_road, path], kind_detail: [secondary,tertiary] }
                - all:
                    - $zoom: [10]
                    - not: { kind: [major_road], kind_detail: [secondary,tertiary] }
                    - not: { kind: [minor_road] }
                    - not: { kind: [major_road], is_link: true }
                - all:
                    - $zoom: { min: 11 }
                    - function() { return feature.min_zoom <= ($zoom - 3) }
        minor_road:
            hide-early:
                filter: { $zoom: { max: 14 } }
                draw:
                    lines:
                        visible: false

        service_road:
            enabled: false

        path:
            enabled: false

        track:
            enabled: false

        steps:
            enabled: false

        racetrack:
            enabled: false

        airport-lines:
            enabled: false

        ferry:
            enabled: false

        railway:
            enabled: false


    buildings:
        draw:
            lines:
                width: [[14, 0px], [15, 0px], [16, 0.75px],[18, 0.75px], [19, 1px]]
        footprints:
            filter:
                any:
                    - { $zoom: [16], area: { min: 100 } }
                    - { $zoom: [16], volume: { min: 50000 } }
                    - { $zoom: { min: 17 }, area: true }
            draw:
                polygons:
                    visible: true
                lines:
                    visible: true
            extrude:
                filter:
                    all:
                        - function() { return global.sdk_building_extrude; }
                        - any:
                            - { $zoom: [16], height: { min: 100 } }
                            - { $zoom: [16], area: { min: 3500 } }
                            - { $zoom: [16], volume: { min: 50000 } }
                            - { $zoom: [17], area: { min: 500 } }
                            - { $zoom: [17], volume: { min: 15000 } }
                            - { $zoom: { min: 18 } }
                        - not:
                            - layer: [-1, -2, -3, -4, -5]
                draw:
                    polygons:
                        visible: true
                        order: 438
                        style: building-grid
                        extrude: global.building_extrude_height
                        # color: global.white_color
                    lines:
                        visible: true
                        order: 439
                        style: building-lines
                        extrude: global.building_extrude_height

    landuse:
        filter:
            all:
                - function() { return feature.min_zoom <= ($zoom - 1) }


