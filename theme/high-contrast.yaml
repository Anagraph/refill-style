            in_park:
                filter: { landuse_kind: [park,nature_reserve,conservation,golf_course,garden,national_park] }
                draw:
                    lines:
                        outline:
                            color: [[14, global.white_color], [16, global.white_color], [17, global.light_color]]
                            width: [[13, 0px], [14, 2px], [15, 2px], [16, 3px], [17, 1px]]

            pedestrian:
                in_park:
                    filter: { landuse_kind: [park,nature_reserve,conservation,golf_course,garden,national_park] }
                    draw:
                        lines:
                            outline:
                                color: [[14, global.white_color], [16, global.white_color], [17, global.light_color]]
                                width: [[13, 0px], [14, 2px], [15, 2px], [16, 3px], [17, 1px]]

        track:
