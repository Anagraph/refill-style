        region:
            draw:
                lines:
                    color: global.two_color_light

styles:
    railway_dash:
        base: lines
        dash: [0.25, 1.0]
        dash_background_color: global.two_color_offwhite

    waves:
        shaders:
            uniforms:
                u_lighter: global.two_color_mid
                u_lightest: global.two_color_light

    building-grid:
        shaders:
            uniforms:
                u_grid_color: global.two_color_dark

    colorized-icons:
        shaders:
            uniforms:
                u_tint: global.two_color_black

    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: global.two_color_light

    pixel-pattern-bright:
