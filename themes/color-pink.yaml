global:
    # PINK
    black_color:                 [1.000,0.130,0.797]
    dark_color:                  [1.000,0.440,0.869]
    mid_color:                   [1.000,0.520,0.888]
    midlight_color:              [1.000,0.620,0.911]
    light:                       [1.000,0.670,0.923]
    light_color:                 [1.000,0.730,0.937]
    lighter_color:               [1.000,0.810,0.956]
    lightest_color:              [1.000,0.880,0.972]
    ultralight_color:            [1.000,0.920,0.983]
    offwhite_color:              [1.000,0.970,0.994]
    white_color:                 [1.000,1.000,1.000]
    transparent:                 [1.000,0.880,0.972,0.25]
    route_line:                  [0.369,0.349,0.729]

    text_fill:                    global.black_color
    text_stroke:                  [1.000,1.000,1.000,0.75]

    # TERRAIN SHADING COLORS
    shading_tint_color:           global.light_color
    shading_fill_color:           global.white_color
    shading_river_tint:           global.light_color
    shading_river_fill:           global.offwhite_color

    # TERRAIN PATTERN COLORS
    landuse_dot_color:            global.white_color
    landuse_fill_color:           global.ultralight_color
    earth_dot_color:              global.white_color
    earth_fill_color:             global.offwhite_color
    pattern_river_tint:           global.midlight_color
    pattern_river_fill:           global.ultralight_color #global.white_color

    # To make Refill's colorize-able icons play nice with other styles
    # we re-state the global here in the Refill color theme to use colorized_icons.
    # This allows the Refill color theme to import *after* say Walkabout icons
    # and then colorize Walkabout's icons. But when imported before Walkabout icons
    # then Walkabout icons would not be colorized as Walkabout icons re-set the
    # global to "" (null).
    sdk_icon_color_style: colorized_icons

    sdk_terrain_style: terrain-shading

textures:
    sdk_terrain_texture:
        url: images/refill-spheremap-light.jpg
