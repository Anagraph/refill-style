    #text_visible_tertiary:          false
    text_visible_minor_road:        false
    text_visible_service_road:      false
    text_visible_path:              false

layers:
    water:
        water-boundary-ocean:
            draw:
                coast:
                    visible: false
        water_boundaries-not-ocean:
            draw:
                coast:
                    visible: false

    platforms:
        draw:
            lines_transparent:
                visible: false
        polygon_geom:
            draw:
                polygons_transparent:
                    visible: false

    roads:
        filter:
            any:
                - all:
                    - $zoom: { max: 8 }
                    - not: { kind: [major_road], kind_detail: [trunk,primary,secondary,tertiary] }
                - all:
                    - $zoom: [8,9,10]
                    - not: { kind: [major_road], kind_detail: [trunk,primary,secondary,tertiary] }
                - all:
                    - $zoom: { min: 11 }
                    - not: { kind: [major_road], kind_detail: [primary] }
                    - function() { return feature.min_zoom <= ($zoom - 3) }
                - all:
                    - $zoom: [12]
                    - function() { return feature.min_zoom <= ($zoom - 3) }
                - all:
                    - $zoom: [13]
                    - not: { kind: [major_road], kind_detail: [secondary,tertiary] }
                    - function() { return feature.min_zoom <= ($zoom - 3) }
                - all:
                    - $zoom: { min: 14 }
                    - function() { return feature.min_zoom <= ($zoom - 3) }
        minor_road:
            enabled: false

        service_road:
            enabled: false

        path:
            enabled: false

        racetrack:
            draw:
                lines:
                    visible: false

        airport-lines:
            draw:
                lines:
                    visible: false
                    outline:
                        visible: false

            taxiway:
                draw:
                    lines:
                        visible: false
                        outline:
                            visible: false

        ferry:
            draw:
                lines:
                    visible: false

        railway:
            draw:
                railway_dash:
                    visible: false
            service:
                draw:
                    lines:
                        visible: false

