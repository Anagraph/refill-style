global:
    # HIGH CONTRAST
    black_color:                  [0.000,0.000,0.000]
    dark_color:                   [0.000,0.000,0.000]
    mid_color:                    [0.000,0.000,0.000]
    midlight_color:               [0.000,0.000,0.000]
    light_color:                  [0.250,0.250,0.250]
    lighter_color:                [0.500,0.500,0.500]
    lightest_color:               [0.700,0.700,0.700]
    ultralight_color:             [0.775,0.775,0.775]
    offwhite_color:               [0.850,0.850,0.850]
    white_color:                  [1.00,1.00,1.00]
    transparent:                  [0.900,0.900,0.900,0.250]
    route_line:                   [0.700,0.196,0.507]


layers:
    water:
        draw:
            waves:
                color: [0.400,0.400,0.400] # colors the wave lines
        later:
            draw:
                waves:
                    color: [0.400,0.400,0.400] # colors the wave lines

        lakes:
            draw:
                waves:
                    color: [0.400,0.400,0.400]

        other-water-areas:
            draw:
                waves:
                    color: [0.400,0.400,0.400]

        swimming_pool:
            draw:
                waves:
                    color: [1.0,1.0,1.0]

        water-boundary-ocean:
            draw:
                coast:
                    color: [0.950,0.950,0.950]

        water-area-labels:
            ocean-sea-labels:
                draw:
                    text-blend-order:
                        font:
                            fill: global.lightest_color
                sea-labels:
                    draw:
                        text-blend-order:
                            font:
                                fill: global.lightest_color
            mostly-lakes:
                default-label-text:
                    draw:
                        text-blend-order:
                            font:
                                fill: global.lightest_color
                                stroke: { color: global.light_color, width: 3 }
            water-line-labels:
                draw:
                    text-blend-order:
                        font:
                            fill: global.lightest_color

    roads:
        major_road:
            tertiary:
                draw:
                    lines:
                        color: [[11, global.lighter_color], [16, global.dark_color], [17, global.white_color]]
                        width: [[11, 0.5px], [15, 1px], [16, 2px], [17, 6px], [18, 9m]]
                        outline:
                                color: [[11, global.white_color], [16, global.white_color], [17, global.black_color]]
                                width: [[11, 1px], [15, 2px], [17, 2px], [18, 2px]]

        minor_road:
            draw:
                lines:
                    color: [[11, global.offwhite_color], [16, global.midlight_color], [17, global.white_color]]
                    width: [[11, 0.35px], [13, 0.5px], [14, 0.75px], [15, 1px], [16, 1.5px], [17, 3.5px], [18, 9m]]
                    outline:
                        color: [[11, global.white_color], [16, global.white_color], [17, global.black_color]]
                        width: [[11, 0px], [15, 2px], [16, 3px], [17, 1.5px], [18, 1.5px]]

        service_road:
            draw:
                lines:
                    color: [[13, global.offwhite_color], [16, global.midlight_color], [17, global.white_color]]
                    width: [[13, 0px], [15, 0.75px], [16, 1px], [17, 2.5px], [18, 5m]]
                    outline:
                        color: [[13, global.white_color], [16, global.white_color], [17, global.black_color]]
                        width: [[13, 0px], [15, 2px], [16, 1px], [17, 1.5px], [19, 1.5px]]
