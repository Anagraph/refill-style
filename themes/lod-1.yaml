layers:
    earth:
        island:
            enabled: false
    water:
        lakes:
            filter:
                all:
                    - kind: [ocean, lake, water, riverbank, reservoir, swimming_pool]
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: [1],  area: { min: 50000000000 } }
                    - { $zoom: [2],  area: { min: 40000000000 } }
                    # some weird natural earth scale set transition
                    - { $zoom: [3],  area: { min: 20000000000 } }
                    - { $zoom: [4],  area: { min: 8000000000 } }
                    - { $zoom: [5],  area: { min: 5000000000 } }
                    - { $zoom: [6],  area: { min: 700000000 } }
                    - { $zoom: [7],  area: { min: 500000000 } }
                    - { $zoom: [8],  area: { min: 160000000 } }
                    - { $zoom: [9],  area: { min: 40000000 } }
                    - { $zoom: [10], area: { min: 10000000 } }
                    - { $zoom: [11], area: { min: 8000000 } }
                    - { $zoom: [12], area: { min: 2000000 } }
                    - { $zoom: [13], area: { min: 200000 } }
                    - { $zoom: [14], area: { min: 100000 } }
                    - { $zoom: { min: 15 } }
        water-boundary-ocean:
            enabled: false
        water_boundaries-not-ocean:
            enabled: false
        water-area-labels:
            enabled: false

    platforms:
        enabled: false

    roads:
        enabled: false

    pois:
        enabled: false

    buildings:
        draw:
            lines:
                width: [[14, 0px], [15, 0px], [16, 0.75px],[18, 0.75px], [19, 1px]]
        footprints:
            filter:
                any:
                    - { $zoom: [16], area: { min: 100 } }
                    - { $zoom: [16], volume: { min: 50000 } }
                    - { $zoom: { min: 17 }, area: true }
            draw:
                polygons:
                    visible: true
                lines:
                    visible: true
            extrude:
                filter:
                    all:
                        - function() { return global.sdk_building_extrude; }
                        - any:
                            - { $zoom: [16], height: { min: 100 } }
                            - { $zoom: [16], area: { min: 3500 } }
                            - { $zoom: [16], volume: { min: 50000 } }
                            - { $zoom: [17], area: { min: 500 } }
                            - { $zoom: [17], volume: { min: 15000 } }
                            - { $zoom: { min: 18 } }
                        - not:
                            - layer: [-1, -2, -3, -4, -5]
                draw:
                    polygons:
                        visible: true
                        order: 438
                        style: building-grid
                        extrude: global.building_extrude_height
                        # color: global.white_color
                    lines:
                        visible: true
                        order: 439
                        style: building-lines
                        extrude: global.building_extrude_height

    places:
        enabled: false


    boundaries:
        enabled: false

    earth-labels:
        enabled: false

    landuse:
        filter:
            all:
                - function() { return feature.min_zoom <= ($zoom - 4) }

        landuse-not-filtered:
            runway:
                enabled: false