global:
    # HIGH CONTRAST
    black_color:                  [0.000,0.000,0.000]
    dark_color:                   [0.000,0.000,0.000]
    mid_color:                    [0.000,0.000,0.000]
    midlight_color:               [0.000,0.000,0.000]
    light_color:                  [0.250,0.250,0.250]
    lighter_color:                [0.500,0.500,0.500]
    lightest_color:               [0.700,0.700,0.700]
    ultralight_color:             [0.775,0.775,0.775]
    offwhite_color:               [0.850,0.850,0.850]
    white_color:                  [1.00,1.00,1.00]
    transparent:                  [0.900,0.900,0.900,0.250]
    route_line:                   [0.700,0.196,0.507]


layers:
    water:
        draw:
            waves:
                color: [0.300,0.300,0.300] # colors the wave lines
        later:
            draw:
                waves:
                    color: [0.300,0.300,0.300] # colors the wave lines

        lakes:
            draw:
                waves:
                    color: [0.300,0.300,0.300]

        other-water-areas:
            draw:
                waves:
                    color: [0.300,0.300,0.300]

        swimming_pool:
            draw:
                waves:
                    color: [1.0,1.0,1.0]

        water-boundary-ocean:
            draw:
                coast:
                    color: [0.950,0.950,0.950]

        water-area-labels:
            ocean-sea-labels:
                draw:
                    text-blend-order:
                        font:
                            fill: global.lightest_color
                sea-labels:
                    draw:
                        text-blend-order:
                            font:
                                fill: global.lightest_color
            mostly-lakes:
                default-label-text:
                    draw:
                        text-blend-order:
                            font:
                                fill: global.lightest_color
                                stroke: { color: global.light_color, width: 3 }
            water-line-labels:
                draw:
                    text-blend-order:
                        font:
                            fill: global.lightest_color

    roads:
        railway:
            draw:
                railway_dash:
                    color: global.white_color
                    width: [[12, 0px], [12, 0.5px], [15, 0.5px], [18, 2px], [20, 1m]]

    buildings:
        draw:
            polygons:
                color: global.white_color
            lines:
                color: [[14, global.light_color], [16, global.midlight_color], [19, global.dark_color]]

        # building footprints, pre-extrusion
        footprints:
            extrude:
                draw:
                    polygons:
                        color: global.white_color

styles:
    building-grid:
        shaders:
            uniforms:
                # we shouldn't need to set a new texture, but relative paths...
                u_tex_grid: building-grid2
                u_grid_color: global.black_color

    waves:
        shaders:
            uniforms:
                u_lighter: [0.000,0.000,0.000] #global.lighter_color
                u_lightest: [0.200,0.200,0.200] #global.lightest_color


    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: [0.90,0.90,0.90] #global.lightest_color


    pixel-pattern-bright:
        shaders:
            uniforms:
                u_tint: [0.90,0.90,0.90] #global.lightest_color

    railway_dash:
        base: lines
        dash: [0.5, 2.0]
        dash_background_color: [0.250,0.250,0.250]




textures:
    # we shouldn't need to set a new texture, but relative paths...
    building-grid2:
        url: ../images/building-grid3.gif
