global:
    # INVERTED
    black_color:                [0.000,0.000,0.000]
    dark_color:                 [0.100,0.100,0.100]
    mid_color:                  [0.495,0.517,0.558]
    midlight_color:             [0.418,0.434,0.465]
    light_color:                [0.533,0.533,0.533]
    lighter_color:              [0.590,0.590,0.590]
    lightest_color:             [0.620,0.620,0.620]
    ultralight_color:           [0.700,0.700,0.700]
    offwhite_color:             [0.850,0.850,0.850]
    white_color:                [0.900,0.900,0.900]
    transparent:                [0.380,0.394,0.422,0.250]
    route_line:                 [0.000,0.500,1.000]

    # GOLD
    two_color_black:            [0.144,0.127,0.097]
    two_color_dark:             [0.176,0.155,0.119]
    two_color_mid:              [0.240,0.212,0.163]
    two_color_midlight:         [0.301,0.265,0.204]
    two_color_light:            [0.418,0.368,0.283]
    two_color_lighter:          [0.495,0.436,0.335]
    two_color_lightest:         [0.609,0.537,0.413]
    two_color_ultralight:       [0.734,0.647,0.497]
    two_color_offwhite:         [0.815,0.718,0.552]

scene:
    background:
        color: [0.749,0.749,0.749]


layers:
    water:
        draw:
            polygons:
                style: no_waves
                color: [0.502,0.502,0.502]
        # later:
        #     draw:
        #         waves:
        #             color: global.two_color_light

        lakes:
            draw:
                polygons:
                    style: no_waves
                    color: [0.502,0.502,0.502]

        other-water-areas:
            draw:
                polygons:
                    style: no_waves
                    color: [0.502,0.502,0.502]

        swimming_pool:
            draw:
                polygons:
                    order: global.feature_order
                    style: no_waves
                    color: [0.502,0.502,0.502]

        water-boundary-ocean:
            draw:
                lines:
                    style: no_coast
                    color: [0.400,0.400,0.400]
                    width: [[10, 1px], [12, 2px]]

        water_boundaries-not-ocean:
            draw:
                lines:
                    style: no_coast
                    color: [0.400,0.400,0.400]
                    width: [[14, 1.0px], [16, 1.5px], [18, 2m]]
            swimming-pools-early:
                draw:
                    lines:
                        style: no_coast
                        color: [0.400,0.400,0.400]
            riverbank:
                draw:
                    lines:
                        style: no_coast
                        color: [0.400,0.400,0.400]

        river:
            draw:
                lines:
                    style: no_riverlines
                    color: [0.400,0.400,0.400]
                    width: [[13, 0.5px], [16, 1.5px], [18, 4m]]
            intermittent:
                draw:
                    lines:
                        color: [0.400,0.400,0.400]

    roads:
        highway:
            labels-highway-z13-z14:
                draw:
                    text-blend-order:
                        font:
                            stroke: { color: [0.749,0.749,0.749] }

            labels-highway-z15-up:
                draw:
                    text-blend-order:
                        font:
                            fill: global.black_color
                            stroke: { color: [0.749,0.749,0.749] }

        major_road:
            trunk_primary:
                routes:
                    labels-trunk_primary-route-z13-z14:
                        draw:
                            text-blend-order:
                                font:
                                    stroke: { color: [0.749,0.749,0.749] }
                    labels-trunk_primary-route-z15-up:
                        draw:
                            text-blend-order:
                                font:
                                    stroke: { color: [0.749,0.749,0.749] }
                labels-trunk_primary-z11-z15:
                    draw:
                        text-blend-order:
                            font:
                                stroke: { color: [0.749,0.749,0.749] }
                labels-trunk_primary-z16-up:
                    draw:
                        text-blend-order:
                            font:
                                stroke: { color: [0.749,0.749,0.749] }
            secondary:
                routes:
                    labels-secondary-routes-z13-z14:
                        draw:
                            text-blend-order:
                                font:
                                    stroke: { color: [0.749,0.749,0.749] }
                    labels-secondary-routes-z15-up:
                        draw:
                            text-blend-order:
                                font:
                                    stroke: { color: [0.749,0.749,0.749] }
                labels-secondary:
                    draw:
                        text-blend-order:
                            font:
                                stroke: { color: [0.749,0.749,0.749] }

            tertiary:
                labels-tertiary:
                    draw:
                        text-blend-order:
                            font:
                                stroke: { color: [0.749,0.749,0.749] }


        minor_road:
            labels-minor_road:
                draw:
                    text-blend-order:
                        font:
                            fill: [0.333,0.333,0.333]
                            stroke: { color: [0.749,0.749,0.749] }

        railway:
            draw:
                lines:
                    style: no_dash
                    color: global.lighter_color
                    width: [[12, 0px], [14, 0px], [18, 2px], [20, 2m]]
                    outline:
                        visible: false
            service:
                draw:
                    lines:
                        color: global.lighter_color

        airport-lines:
            draw:
                lines:
                    color: [0.298,0.298,0.298]
            taxiway:
                draw:
                    lines:
                        outline:
                            visible: false

        ferry:
            draw:
                lines:
                    color: [0.400,0.400,0.400]



    buildings:
        draw:
            polygons:
                color: [0.698,0.698,0.698]
            lines:
                color: [0.259,0.259,0.259]

        footprints:
            filter:
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: [13], scale_rank: [1,2] }
                    - { $zoom: [14], scale_rank: [1,2,3] }
                    - { $zoom: [15], area: { min: 5000 }, name: true }
                    - { $zoom: [15], area: { min: 5000 }, kind: true }
                    - { $zoom: [15], area: { min: 3000 }, landuse_kind: true }
                    - { $zoom: [15], height: { min: 100 } }
                    - { $zoom: [15], volume: { min: 100000 } }
                    - { $zoom: [16], area: { min: 1000 }, name: true }
                    - { $zoom: [16], area: { min: 1000 }, kind: true }
                    - { $zoom: [16], area: { min: 2000 }, landuse_kind: true }
                    - { $zoom: [16], volume: { min: 50000 } }
                    - { $zoom: { min: 17 } }
            extrude:
                draw:
                    polygons:
                        extrude: false
                        style: polygons
                        color: [0.698,0.698,0.698]
                    lines:
                        extrude: false
                        style: lines
                        color: [0.259,0.259,0.259]

    landuse:
        draw:
            no_texture:
                order: global.feature_order
                visible: false

        national_park:
            draw:
                polygons:
                    style: no_texture
            us_national_park:
                draw:
                    polygons:
                        style: no_texture

        conservation:
            draw:
                polygons:
                    style: no_texture
                    color: [0.627,0.627,0.627]

        national_forest_level_6:
            draw:
                polygons:
                    style: no_texture
                    color: [0.675,0.675,0.675]

        forest-landcover:
            draw:
                polygons:
                    style: no_texture

        parks-and-national-forests-not-national-park:
            draw:
                polygons:
                    style: no_texture
                    color: [0.675,0.675,0.675]
            national_park:
                draw:
                    polygons:
                        style: no_texture
                        color: [0.675,0.675,0.675]

        farm:
            draw:
                polygons:
                    style: no_texture
                    color: [0.749,0.749,0.749]

        airport:
            filter:
                kind: aerodrome
            draw:
                polygons:
                    color: [0.647,0.647,0.647]
                    visible: true

        military:
            filter:
                kind:
                    military
            draw:
                polygons:
                    color: [0.647,0.647,0.647]
                    visible: true

        university:
            draw:
                polygons:
                    style: no_texture

        cemetery:
            draw:
                polygons:
                    style: no_texture

        golf_course:
            draw:
                polygons:
                    style: no_texture
                    color: [0.698,0.698,0.698]

        hospital:
            draw:
                polygons:
                    style: no_texture

        sports_centre:
            draw:
                polygons:
                    style: no_texture

        recreation_ground:
            draw:
                polygons:
                    style: no_texture
                    color: [0.667,0.667,0.667]

        stadium:
            draw:
                polygons:
                    style: no_texture

        zoo:
            draw:
                polygons:
                    style: no_texture

        man-made:
            draw:
                polygons:
                    style: no_texture

        tier5:
            tourism-related:
                draw:
                    polygons:
                        style: no_texture

            beach:
                draw:
                    polygons:
                        style: no_texture

        garden:
            draw:
                polygons:
                    style: no_texture
                    color: [0.698,0.698,0.698]

        parking:
            draw:
                polygons:
                    style: no_texture

        pedestrian:
            draw:
                polygons:
                    style: no_texture
            green-stuff:
                draw:
                    polygons:
                        style: no_texture

        pitch:
            draw:
                polygons:
                    style: no_texture
                    color: [0.722,0.722,0.722]
                outline:
                    color: [0.549,0.549,0.549]

        playground:
            draw:
                polygons:
                    style: no_texture

        school:
            draw:
                polygons:
                    style: no_texture
                    color: [0.667,0.667,0.667]

        minor-landuse:
            draw:
                polygons:
                    style: no_texture

        landuse-not-filtered:
            apron:
                draw:
                    polygons:
                        style: no_texture

            minor-amusement-park-landuse:
                draw:
                    polygons:
                        style: no_texture

            minor-zoo-landuse:
                draw:
                    polygons:
                        style: no_texture
                        color: [0.800,0.800,0.800]

    boundaries:
        country:
            draw:
                country-outerline:
                    color: global.two_color_midlight

        other_country_boundary_disputed_etc:
            draw:
                dashed:
                    color: global.two_color_midlight
            disputed:
                draw:
                    dashed_big:
                        color: global.two_color_midlight

        region:
            draw:
                lines:
                    color: global.two_color_mid

    places:
        populated-places:
            draw:
                mapzen_icon_library:
                    text:
                        font:
                            stroke: { color: [0.749,0.749,0.749] }
                text-blend-order:
                    font:
                        stroke: { color: [0.749,0.749,0.749] }

        neighbourhoods:
            draw:
                text-blend-order:
                    font:
                        fill: [0.133,0.133,0.133]
                        stroke: { color: [0.749,0.749,0.749] }

    pois:
        draw:
            mapzen_icon_library:
                text:
                    font:
                        stroke: { color: [0.749,0.749,0.749] }

        highway-exit:
            draw:
                text-blend-order:
                    font:
                        fill: global.black_color
                        stroke: { color: [0.749,0.749,0.749] }



styles:
    building-grid:
        shaders:
            uniforms:
                u_grid_color: global.two_color_offwhite

    no_waves:
        base: polygons

    no_coast:
        base: lines

    no_riverlines:
        base: lines

    no_texture:
        base: polygons

    no_dash:
        base: lines

    medium-dots:
        shaders:
            defines:
                COLOR1: vec3(0.153,0.157,0.161)

    tiny-dots:
        shaders:
            defines:
                COLOR1: vec3(0.153,0.157,0.161)

    dots-rev:
        shaders:
            defines:
                COLOR1: vec3(0.153,0.157,0.161)

    dots-rev-grid:
        shaders:
            defines:
                COLOR1: vec3(0.153,0.157,0.161)

    horizontal-bars:
        shaders:
            defines:
                COLOR1: vec3(0.153,0.157,0.161)

    horizontal-bars-rev:
        shaders:
            defines:
                COLOR1: vec3(0.153,0.157,0.161)


textures:
    building-grid:
        url: images/building-grid-hi-contrast3.gif
