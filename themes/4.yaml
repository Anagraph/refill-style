global:
    text_visible_minor_road:        false
    text_visible_service_road:      false
    text_visible_path:              false

layers:
    water:
        water-boundary-ocean:
            draw:
                coast:
                    visible: false
        water_boundaries-not-ocean:
            draw:
                coast:
                    visible: false
    roads:
        arrows:
            draw:
                arrows:
                    visible: false

        minor_road:
            draw:
                lines:
                    visible: false
                    outline:
                        visible: false

        service_road:
            draw:
                lines:
                    visible: false
                    outline:
                        visible: false

        path:
            draw:
                lines:
                    visible: false
                    outline:
                        visible: false
            pedestrian:
                draw:
                    lines:
                        visible: false
                        outline:
                            visible: false
            footway:
                draw:
                    lines:
                        visible: false
                        outline:
                            visible: false

        track:
            draw:
                lines:
                    visible: false
                    outline:
                        visible: false
            bridge:
                draw:
                    lines:
                        visible: false
                        outline:
                            visible: false

        steps:
            draw:
                dashed_steps:
                    visible: false

        ferry:
            draw:
                lines:
                    visible: false



    buildings:
        draw:
            lines:
                width: [[14, 0px], [15, 0.5px], [16, 0.75px],[18, 0.75px], [19, 1px]]
        footprints:
            filter:
                any:
                    - { $zoom: [15], height: { min: 120 } }
                    - { $zoom: [15], area: { min: 1700 } }
                    - { $zoom: [15], volume: { min: 175000 } }
                    - { $zoom: [16], area: { min: 100 } }
                    - { $zoom: [16], volume: { min: 50000 } }
                    - { $zoom: { min: 17 }, area: true }
            draw:
                polygons:
                    visible: true
                lines:
                    visible: true
            extrude:
                filter:
                    all:
                        - function() { return global.sdk_building_extrude; }
                        - any:
                            - { $zoom: [15], height: { min: 190 } }
                            - { $zoom: [15], area: { min: 5000 } }
                            - { $zoom: [15], volume: { min: 100000 } }
                            - { $zoom: [16], height: { min: 100 } }
                            - { $zoom: [16], area: { min: 3500 } }
                            - { $zoom: [16], volume: { min: 50000 } }
                            - { $zoom: [17], area: { min: 500 } }
                            - { $zoom: [17], volume: { min: 15000 } }
                            - { $zoom: { min: 18 } }
                        - not:
                            - layer: [-1, -2, -3, -4, -5]
                draw:
                    polygons:
                        visible: true
                        order: 438
                        style: building-grid
                        extrude: global.building_extrude_height
                        # color: global.white_color
                    lines:
                        visible: true
                        order: 439
                        style: building-lines
                        extrude: global.building_extrude_height