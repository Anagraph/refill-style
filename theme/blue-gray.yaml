layers:
    water:
        draw:
            waves:
                color: [[1, global.two_color_lighter], [13, global.two_color_light]]
        later:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        lakes:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        other-water-areas:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        swimming_pool:
            draw:
                waves:
                    color: [[1, global.two_color_lighter], [13, global.two_color_light]]

        water-boundary-ocean:
            draw:
                coast:
                    color: global.two_color_mid_dark

        water_boundaries-not-ocean:
            draw:
                coast:
                    color: global.two_color_mid_dark
            riverbank:
                draw:
                    coast:
                        color: global.two_color_mid_dark

    roads:
        railway:
            draw:
                railway_dash:
                    color: global.two_color_mid

        ferry:
            draw:
                lines:
                    color: global.two_color_mid


    landuse:
        national_park:
            draw:
                dots:
                    color: global.two_color_light

        parks-and-national-forests-not-national-park:
            draw:
                dots:
                    color: global.two_color_lighter

        farm:
            draw:
                tiny-dots:
                    color: global.two_color_lighter

        university:
            draw:
                dots-rev:
                    color: global.two_color_ultralight

        cemetery:
            draw:
                tiny-dots:
                    color: global.two_color_midlight

        golf_course:
            draw:
                medium-dots:
                    color: global.two_color_lighter

        hospital:
            draw:
                medium-dots:
                    color: global.two_color_lighter

        recreation_ground:
            draw:
                dots-rev-grid:
                    color: global.two_color_offwhite

        stadium:
            draw:
                dots-rev-grid:
                    color: global.two_color_lighter

        man-made:
            draw:
                horizontal-bars:
                    color: global.two_color_light

        tier5:
            tourism-related:
                draw:
                    dots:
                        color: global.two_color_light
            beach:
                draw:
                    dots:
                        color: global.two_color_midlight

        garden:
            draw:
                tiny-dots:
                    color: global.two_color_light

        parking:
            draw:
                horizontal-bars-rev:
                    color: global.two_color_offwhite

        pedestrian:
            draw:
                dots:
                    color: global.two_color_ultralight

        pitch:
            draw:
                tiny-dots:
                    color: global.two_color_midlight
                outline:
                    color: global.two_color_midlight

        playground:
            draw:
                dots-rev:
                    color: global.two_color_lighter

        school:
            draw:
                dots-rev:
                    color: global.two_color_ultralight

        minor-landuse:
            draw:
                dots:
                    color: global.two_color_light

    buildings:
        draw:
            polygons:
                color: global.white_color
            lines:
                color: [[14, global.two_color_mid], [17, global.two_color_dark]]

        footprints:
            extrude:
                draw:
                    polygons:
                        color: global.white_color
                    lines:
                        color: [[14, global.two_color_mid], [17, global.two_color_dark]]

    boundaries:
        country:
            draw:
                country-outerline:
                    color: global.two_color_light

        other_country_boundary_disputed_etc:
            draw:
                dashed:
                    color: global.two_color_light
            disputed:
                draw:
                    dashed_big:
                        color: global.two_color_light

        region:
            draw:
                lines:
                    color: global.two_color_lighter

styles:
    railway_dash:
        base: lines
        dash: [0.25, 1.0]
        dash_background_color: global.two_color_offwhite

    waves:
        shaders:
            uniforms:
                u_lighter: global.two_color_light
                u_lightest: global.two_color_ultralight

    coast:
        shaders:
            defines:
                OPACITY: 1.0

    building-grid:
        shaders:
            uniforms:
                u_grid_color: global.two_color_dark

    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: global.two_color_ultralight

    pixel-pattern-bright:
        shaders:
            uniforms:
                u_tint: global.two_color_ultralight

textures:
    building-grid:
        url: ../images/building-grid-hi-contrast3.gif


