global:
    text_visible_tertiary:          false
    text_visible_minor_road:        false
    text_visible_service_road:      false
    text_visible_path:              false

layers:
    water:
        water-boundary-ocean:
            draw:
                coast:
                    visible: false
        water_boundaries-not-ocean:
            draw:
                coast:
                    visible: false
    roads:
        filter:
            any:
                - all:
                    - $zoom: [8,9]
                    - not: { kind: [major_road, minor_road, path] }
                - all:
                    - $zoom: [10]
                    - not: { kind: [major_road], kind_detail: [secondary] }
                    - not: { kind: [minor_road] }
                    - not: { kind: [major_road], is_link: true }
                - all:
                    - $zoom: { min: 11 }
                    - function() { return feature.min_zoom <= ($zoom - 1) }
            minor_road:
                hide-early:
                        filter: { $zoom: { max: 13 } }
                        draw:
                            lines:
                                visible: false
