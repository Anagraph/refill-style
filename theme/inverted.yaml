global:
    # BLACK (default)
    black_color:                [1.00,1.00,1.00]
    dark_color:                 [0.750,0.750,0.750]
    mid_color:                  [0.500,0.500,0.500]
    midlight_color:             [0.375,0.375,0.375]
    light_color:                [0.250,0.250,0.250]
    lighter_color:              [0.180,0.180,0.180]
    lightest_color:             [0.140,0.140,0.140]
    ultralight_color:           [0.120,0.120,0.120]
    offwhite_color:             [0.100,0.100,0.100]
    white_color:                [0.00,0.00,0.00]
    transparent:                [0.270,0.270,0.270,0.250]
    route_line:                 [0.000,0.500,1.000]

layers:
    water:
        draw:
            waves:
                color: global.midlight_color # colors the wave lines
        later:
            draw:
                waves:
                    color: global.midlight_color # colors the wave lines

        lakes:
            draw:
                waves:
                    color: global.midlight_color

        other-water-areas:
            draw:
                waves:
                    color: global.midlight_color

        swimming_pool:
            draw:
                waves:
                    color: global.mid_color

        water-boundary-ocean:
            draw:
                coast:
                    color: global.mid_color

    landuse:
        parks-and-national-forests-not-national-park:
            draw:
                dots:
                    color: [0.300,0.300,0.300]

        farm:
            draw:
                tiny-dots:
                    color: global.lighter_color

        university:
            draw:
                dots-rev:
                    color: global.lighter_color

        hospital:
            draw:
                medium-dots:
                    color: [0.200,0.200,0.200]

        zoo:
            draw:
                tiny-dots:
                    color: global.lighter_color

        playground:
            draw:
                dots-rev:
                    color: global.light_color

        parking:
            draw:
                horizontal-bars-rev:
                    color: global.lighter_color

        pitch:
            draw:
                tiny-dots:
                    color: global.light_color
                outline:
                    color: global.light_color


styles:
    waves:
        shaders:
            uniforms:
                u_lighter: global.midlight_color
                u_lightest: global.light_color
    dots:
        shaders:
            defines:
                COLOR1: vec3(0.00,0.00,0.00)
                COLOR2: color.rgb

    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: [0.080,0.080,0.080]

    pixel-pattern-bright:
        shaders:
            uniforms:
                u_tint: [0.090,0.090,0.090]

    medium-dots:
        shaders:
            defines:
                COLOR1: vec3(0.00,0.00,0.00)

    tiny-dots:
        shaders:
            defines:
                COLOR1: vec3(0.00,0.00,0.00)

    dots-rev:
        shaders:
            defines:
                COLOR1: vec3(0.00,0.00,0.00)

    dots-rev-grid:
        shaders:
            defines:
                COLOR1: vec3(0.00,0.00,0.00)

    horizontal-bars:
        shaders:
            defines:
                COLOR1: vec3(0.00,0.00,0.00)

    horizontal-bars-rev:
        shaders:
            defines:
                COLOR1: vec3(0.00,0.00,0.00)

    # colorized-icons:
