layers:
    water:
        draw:
            waves:
                color: global.two_color_black
        later:
            draw:
                waves:
                    color: global.two_color_black

        lakes:
            draw:
                waves:
                    color: global.two_color_black

        other-water-areas:
            draw:
                waves:
                    color: global.two_color_black

        swimming_pool:
            draw:
                waves:
                    color: global.two_color_black

        water-boundary-ocean:
            draw:
                coast:
                    color: global.two_color_offwhite

        water_boundaries-not-ocean:
            draw:
                coast:
                    color: global.two_color_offwhite
            riverbank:
                draw:
                    coast:
                        color: global.two_color_offwhite

    roads:
        arrows:
            draw:
                arrows:
                    color: global.two_color_lightest

        railway:
            draw:
                railway_dash:
                    color: global.two_color_light

        airport-lines:
            draw:
                lines:
                    color: global.two_color_offwhite
            taxiway:
                draw:
                    lines:
                        color: global.two_color_light

        ferry:
            draw:
                lines:
                    color: global.two_color_ultralight

    buildings:
        draw:
            polygons:
                color: global.white_color
            lines:
                color: global.two_color_lightest

        footprints:
            extrude:
                draw:
                    polygons:
                        color: global.white_color
                    lines:
                        color: global.two_color_lightest

    landuse:
        draw:
            rock:
                order: global.feature_order
                visible: false

        national_park:
            draw:
                dots:
                    color: global.two_color_midlight

        parks-and-national-forests-not-national-park:
            draw:
                dots:
                    color: global.two_color_lighter

        farm:
            draw:
                tiny-dots:
                    color: global.two_color_dark

        university:
            draw:
                dots-rev:
                    color: global.two_color_midlight

        cemetery:
            draw:
                tiny-dots:
                    color: global.two_color_lighter

        golf_course:
            draw:
                medium-dots:
                    color: global.two_color_light

        hospital:
            draw:
                medium-dots:
                    color: global.two_color_midlight

        recreation_ground:
            draw:
                dots-rev-grid:
                    color: global.two_color_midlight

        zoo:
            draw:
                tiny-dots:
                    color: global.lighter_color
        garden:
            draw:
                tiny-dots:
                    color: global.two_color_light

        parking:
            draw:
                horizontal-bars-rev:
                    color: global.two_color_black

        pitch:
            draw:
                tiny-dots:
                    color: global.two_color_lighter
                outline:
                    color: global.two_color_lighter

        playground:
            draw:
                dots-rev:
                    color: global.two_color_light

        school:
            draw:
                dots-rev:
                    color: global.two_color_midlight

        landuse-not-filtered:
            runway:
                draw:
                    polygons:
                        color: global.two_color_offwhite

    boundaries:
        country:
            draw:
                country-outerline:
                    color: global.two_color_midlight

        other_country_boundary_disputed_etc:
            draw:
                dashed:
                    color: global.two_color_midlight
            disputed:
                draw:
                    dashed_big:
                        color: global.two_color_midlight

        region:
            draw:
                lines:
                    color: global.two_color_dark


styles:
    railway_dash:
        base: lines
        dash: [0.25, 1.0]
        dash_background_color: global.two_color_dark

    building-grid:
        shaders:
            uniforms:
                u_grid_color: global.two_color_offwhite

    waves:
        shaders:
            uniforms:
                u_lighter: global.two_color_black
                u_lightest: global.two_color_lightest

    coast:
        shaders:
            defines:
                OPACITY: 1.0

    dots:
        shaders:
            defines:
                COLOR1: vec3(0.000,0.000,0.000)
                COLOR2: color.rgb

    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: [0.056,0.030,0.086]

    pixel-pattern-bright:
        shaders:
            uniforms:
                u_tint: [0.056,0.030,0.086]

    medium-dots:
        shaders:
            defines:
                COLOR1: vec3(0.000,0.000,0.000)

    tiny-dots:
        shaders:
            defines:
                COLOR1: vec3(0.000,0.000,0.000)

    dots-rev:
        shaders:
            defines:
                COLOR1: vec3(0.000,0.000,0.000)

    dots-rev-grid:
        shaders:
            defines:
                COLOR1: vec3(0.000,0.000,0.000)

    horizontal-bars:
        shaders:
            defines:
                COLOR1: vec3(0.000,0.000,0.000)

    horizontal-bars-rev:
        shaders:
            defines:
                COLOR1: vec3(0.000,0.000,0.000)

    rock:
        base: polygons
        material:
            diffuse:
                texture: ../images/rock.png
                mapping: planar
                scale: .001

textures:
    building-grid:
        url: ../images/building-grid-hi-contrast3.gif
