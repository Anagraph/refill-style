styles:
    waves:
        shaders:
            uniforms:
                u_lighter: global.black_color
                u_lightest: global.dark_color
    dots:
        shaders:
            defines:
                COLOR1: vec3(0.157,0.216,0.918)
                COLOR2: color.rgb

    pixel-pattern-light:
        shaders:
            uniforms:
                u_tint: [0.142,0.196,0.833]

    pixel-pattern-bright:
        shaders:
            uniforms:
                u_tint: [0.142,0.196,0.833]

    medium-dots:
        shaders:
            defines:
                COLOR1: vec3(0.157,0.216,0.918)

    tiny-dots:
        shaders:
            defines:
                COLOR1: vec3(0.157,0.216,0.918)

    dots-rev:
        shaders:
            defines:
                COLOR1: vec3(0.157,0.216,0.918)

    dots-rev-grid:
        shaders:
            defines:
                COLOR1: vec3(0.157,0.216,0.918)

    horizontal-bars:
        shaders:
            defines:
                COLOR1: vec3(0.157,0.216,0.918)

    horizontal-bars-rev:
        shaders:
            defines:
                COLOR1: vec3(0.157,0.216,0.918)

    rock:
        base: polygons
        material:
            diffuse:
                texture: ../images/rock.png
                mapping: planar
                scale: .001


